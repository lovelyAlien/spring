<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="basic.js"></script>
    <title>Title</title>
    <script>

        $(document).ready(function() {
            showContentLength();

            $('#home-button').click(function(){
                window.location.href='/'
            })




        })

    </script>
</head>
<body>
<div class="container">
    <div class="input-group mb-3">
        <span class="input-group-text" >Title</span>
        <input id="title" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" >Username</span>
        <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
    </div>


    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="contents" style="height: 300px"></textarea>
        <label for="contents">Just do it.</label>
        <div id="show_cnt"></div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-success" onclick="writePost()">Submit</button>
        <button id="home-button" type="button" class="btn btn-primary" style="cursor:pointer">Home</button>
    </div>

</div>


</body>
</html>
